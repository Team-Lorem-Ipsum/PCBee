</head>

<body>
    <div class="wrapper">
        <div class="banner d-flex py-2">
            <img class="col-1 m-1" src="assets/PCBee_logo.png" alt="logo">
        </div>
        <header class="sticky-top">
            
            <nav class="navbar navbar-expand-md p-0">
                <div class="container-fluid ps-0">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <a class="nav-link px-3 py-2" href="index.html">Home</a>
                        <a class="nav-link px-3 py-2" href="builder.html">PC Builder</a>
                        <a class="nav-link px-3 py-2" href="about.html">About Us</a>
                        <a class="nav-link px-3 py-2" href="/login/ebay" target=”_blank” id="OAuth">Sign in</a>
                    </div>
                </div>
            </nav>
        </header>
  
             
        <main>
            <div class="container-fluid d-flex justify-content-center">
                <h1 class="bg-dark text-light rounded text-center w-50 my-5 py-2 fw-bold">Product Search</h1>
            </div>

            <div class="container-fluid p-3 pc-builder ps-0 d-flex justify-content-center">
                <div class="container row">
                    <div class="container col col-xl-8 col-lg-12 col-sm-12 ps-0">
                        <div class="container d-flex align-items-center justify-content-between">
                            <h4 id="category-title" class="fw-bold w-50">Category</h4>

                            <div class="container d-flex flex-column w-50">
                                <form class="form-inline my-2 my-lg-0 d-flex">
                                    <input class="form-control mr-sm-2 me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-dark my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
                                </form>
                                
                                <label for="category">Choose category:</label>
                                <select name="category-select" id="category-select">
                                    <option value="gpu" selected>GPU</option>
                                    <option value="cpu">CPU</option>
                                    <option value="case">Case</option>
                                    <option value="motherboard">Motherboard</option>
                                    <option value="memory">RAM</option>
                                    <option value="monitor">Monitor</option>
                                    <option value="caseFan">Case Fan</option>
                                </select>
                            </div>
                        </div>

                        <div class="product-listing mt-4">
                            <!-- Item Listing Class -->
                            <!-- <div class="rounded-start item-listing d-flex p-3">
                                <div class="col col-sm-4">
                                    <img src="assets/PCBee_logo.png" alt="product image placeholder">
                                </div>
                                <div class="col col-sm-8 d-flex flex-column">
                                    <h5>Item Name</h5>
                                    <p>
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae, dolores dolore itaque, perferendis labore tenetur minima similique modi culpa corrupti atque quidem accusantium totam, in provident excepturi! 
                                    </p>
                                </div>
                            </div> -->
                        </div>
                    </div>

                    <div class="container col col-xl-4 col-lg-12 col-sm-12">
                        <div style="border: 5px black solid; overflow: auto; background-size: cover; width:430px" class="h-100">
                            <input type="image" src="assets/caseFan.png" alt="case fan" onclick="setCategoryThruImg('caseFan')" style="max-width: 100%;">
                            <input type="image" src="assets/cpu.png" alt="cpu" onclick="setCategoryThruImg('cpu')" style="max-width: 100%;">
                            <input type="image" src="assets/memory.png" alt="memory" onclick="setCategoryThruImg('memory')" style="max-width: 100%;">
                            <input type="image" src="assets/gpu.png" alt="gpu" onclick="setCategoryThruImg('gpu')" style="max-width: 100%;">
                            <input type="image" src="assets/monitor.png" alt="monitir" onclick="setCategoryThruImg('monitor')" style="max-width: 100%;">
                            <input type="image" src="assets/motherboard.png" alt="motherboard" onclick="setCategoryThruImg('motherboard')" style="max-width: 100%;">
                            <input type="image" src="assets/case.png" alt="case" onclick="setCategoryThruImg('case')" style="max-width: 100%;">
                        </div>
                    </div>

                    <div class="container col p-5">
                        <div class="chatBot" id="chatBotID">
                            <div class="chatBotHeader">
                                <h1>
                                    AI Assistance
                                </h1>
                            </div>
                            <div class="chatBoxFrame">
                                <ul class="chatBox">
                                    <li class="botChat">
                                        <h1>
                                            ChatBot
                                        </h1>
                                        <p>
                                            Do you need any help with anything?
                                        </p>
                                    </li>
                                </ul>
                            </div>
                            <div class="chatInput">
                                <textarea placeholder="Type here" id = "input"></textarea>
                                <button type="button" id="sendButton">Send</button>
                            </div>
                        </div>
                    </div>
                    
                    <h4>Selected Items:</h4>
                    <div class="selected-items">
                        <h5>Start adding items to see them here!</h5>
                    </div>
                </div>
            </div>
            
            
            
            
        </main>
     
        <div class=" foot container-fluid d-flex justify-content-between text-white">
            <div>
                &copy; 2024 LoremIpsum Team

                <a  href="contact.html">
                    Contact Us

            </div>
        </div>
