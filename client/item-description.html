<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/item-desc-style.css">

<!-- check doc:https://developer.ebay.com/api-docs/buy/browse/types/gct:ItemSummary -->
<body>
  <div class="banner d-flex py-2">
    <img class="col-1 m-1" src="assets/PCBee_logo.png" alt="logo">
  </div>
  <div class="wrapper container p-5">
    <div class="d-flex">
      <img src="https://m.media-amazon.com/images/I/71t1ClD2EtL._AC_SX425_.jpg" alt="placeholder" id="item-img">
      <!-- placeholder img -->
      <div class="container-fluid" id="Description">
        <h2 id="title">TITLE HERE</h2>
        <p id="price">$399.99</p>
        <p id="shortDescription">DESCRIPTION HERE</p>
      </div>
    </div>
    <div class="row g-4 m-4">
      <div class="col-6">
        <h3>Popular in the same category</h3>
        <div class="d-flex flex-column px-5">
          <div class="card">
           Item 1
          </div>
          <div class="card">
            Item 2
          </div>
          <div class="card">
            Item 3
          </div>
        </div>
      </div>
      <div class="col-6">
        <h3>Similar item</h3>
        <div class="d-flex flex-column px-5">
          <div class="card">
           Item 1
          </div>
          <div class="card">
            Item 2
          </div>
          <div class="card">
            Item 3
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/item-desc-script.js"></script>
</body>

</html>
